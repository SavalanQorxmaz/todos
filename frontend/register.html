<div id="login-register-page" class="login-register">
    <div class="login-register-frame">
        <h2>Register Form</h2>
        <form id="register-form" class="login-register-form" action="" method="post" autocomplete="off">
            <input  class="login-register-input" type="text" name="register-username" id="register-username" placeholder="UserName">
            <p id="register-username_message" class="message hidden">Min 5 char</p>
            <input class="login-register-input" type="password" name="register-password" id="register-password" placeholder="Password">
            <p id="register-password_message" class="message hidden">Min 5 char</p>
            <input class="register-input " type="password" name="register-password_again" id="register-password_again" placeholder="Password Again">
            <p id="register-password_again_message" class="message hidden"> different</p>
            <input id="register-submit" class="submit" type="submit" value="Send Data" disabled>
        </form>
        <button  id="login" >Login</button>
    </div>
  </div>
