

<div id="login-register-page" class="login-register">
   <div class="login-register-frame">
    <h2>Login Form</h2>
    <form id="login-form" class="login-register-form" action="" method="post" autocomplete="off">
        <input class="login-register-input" type="text" name="login-username" id="login-username" placeholder="UserName">
        <input class="login-register-input" type="password" name="login-password" id="login-password" placeholder="Password">
        <input class="submit" id="login-submit"  type="submit" value="Send Data" disabled>
    </form>
    <button  id="register">Register</button>
   </div>
   
  </div>
